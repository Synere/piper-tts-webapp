{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="status error">
    <h2>{{ error_title | default("Error") }}</h2>
    <p>{{ error_message | default("Something went wrong.") }}</p>
    
    <a href="{{ url_for('index') }}">
        <button>Back to Home</button>
    </a>
</div>
{% endblock %}
